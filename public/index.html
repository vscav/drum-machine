<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" />

    <meta name="application-name" content="Lit Drum Pad" />

    <meta
      name="description"
      content="Lit drum pad lets you create beats via a simple and intuitive interface. It provides you with drum kits from renowned and influential artists and producers."
    />

    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />

    <meta name="google" content="nositelinkssearchbox" />
    <meta name="google" content="notranslate" />

    <meta name="subject" content="Drums machine" />

    <!-- Facebook Open Graph -->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lit Drum Pad" />
    <meta
      property="og:description"
      content="Lit drum pad lets you create beats via a simple and intuitive interface. It provides you with drum kits from renowned and influential artists and producers."
    />
    <meta property="og:site_name" content="Lit Drum Pad" />
    <meta property="og:locale" content="fr" />
    <meta property="article:author" content="Lit Drum Pad" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@litdrumpad" />
    <meta name="twitter:creator" content="@litdrumpad" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:title" content="Lit Drum Pad" />
    <meta
      name="twitter:description"
      content="Lit drum pad lets you create beats via a simple and intuitive interface. It provides you with drum kits from renowned and influential artists and producers."
    />
    <meta name="twitter:dnt" content="on" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
